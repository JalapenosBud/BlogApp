<!DOCTYPE HTML>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot - AJAX POST GET Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/postrequest.js"></script>
    <script src="/js/getrequest.js"></script>

</head>
<body>

<div class="container">

    <h3 style="color:blue">POST-GET AJAX Example</h3>

    <div>
        <form class="form-inline" style="margin:20px 20px 20px 20px" id="blogpostForm">
            <div class="form-group">
                <label for="title" style="margin-right:5px">title:</label>
                <input type="status" class="form-control" id="title" placeholder="Enter title"/>
            </div>
            <div class="form-group">
                <label for="author" style="margin-left:20px; margin-right:5px">author:</label>
                <input type="status" class="form-control" id="author" placeholder="Enter author"/>
            </div>

            <div class="form-group">
                <label for="blog_post_text" style="margin-left:20px; margin-right:5px">enter date:</label>
                <input type="status" class="form-control" id="creation_date" placeholder="enter date"/>
            </div>

            <div class="form-group">
                <label for="blog_post_text" style="margin-left:20px; margin-right:5px">blog text:</label>
                <input type="status" class="form-control" id="blog_post_text" placeholder="Enter blog"/>
            </div>
            <button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
        </form>
    </div>

    <div class="col-sm-7" id="postResultDiv">
    </div>

    <div class="col-sm-7" style="margin:20px 0px 20px 0px">
        <button id="getAllBlogPostId" type="button" class="btn btn-primary">Get All Customers</button>
        <div id="getResultDiv" style="padding:20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>

</div>
</body>
</html>
