<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="blogposttable" class="table table-striped table-sm">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>author</th>
        <th>text</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="blogpost : ${blogposts}">
        <td th:text="${blogpost.id}"></td>
        <td th:text="${blogpost.title}"></td>
        <td th:text="${blogpost.author}"></td>
        <td th:text="${blogpost.blog_post_text}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
